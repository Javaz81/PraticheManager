<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            <h:outputText value="#{bundle.Title}"></h:outputText>
        </title>
        <!--        <h:outputStylesheet library="css" name="jsfcrud.css"/>
                    <h:outputScript library="js" name="jsfcrud.js"/>-->
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">

            <p:layoutUnit position="north"  header="SUPERASSISTENZA - Gestore delle Pratiche">
                
                 <h:form id="themeform">
                     <p:outputLabel for="themebasic" value="Tema: " />
                <p:themeSwitcher  id="themebasic" style="width:165px">
                    <f:selectItem itemLabel="Choose Theme" itemValue="" />
                    <f:selectItems value="#{themeSwitcherView.themes}" var="theme" itemLabel="#{theme.displayName}" itemValue="#{theme.name}"/>
                </p:themeSwitcher>
                 </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west"  header="#{bundle.MainSearchPanelTitle}">
                <h:form id="form">
                    <h:panelGrid id="searchGrid">
                        <h:outputLabel value="Cerca in veicolo Piattaforma:" for="txt_title"></h:outputLabel>
                        <p:inputText id="txt_title" required = "true" value="#{searchValidationView.searchTerm}" label="Cerca..."/>

                        <p:commandButton id="btn_search" ajax="false" update="searchGrid" icon= "ui-icon-search" value="Cerca" type="submit" validateClient="true"/>                         
                    </h:panelGrid>                    
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center"  header="#{bundle.MainGestionePraticheTitle}">
                Seleziona un veicolo/piattaforma nel pannello di ricerca per 
                caricare qui tutti i suoi 
            </p:layoutUnit>
            <p:layoutUnit position="south" >

            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
