<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            <h:outputText value="#{bundle.Title}"></h:outputText>
        </title>
        <!--        <h:outputStylesheet library="css" name="jsfcrud.css"/>
                    <h:outputScript library="js" name="jsfcrud.js"/>-->
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="auto" class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center" header="SUPERASSISTENZA - Gestore delle Pratiche">
            </p:layoutUnit>
            <p:layoutUnit position="west" class="ui-g-12 ui-md-6 ui-lg-4" header="#{bundle.MainSearchPanelTitle}">
                <h:form id="form">
                    <p:panel header="d">
                        <h:panelGrid>
                            <h:outputLabel value="Title : *" for="txt_title"></h:outputLabel>
                            <p:inputText id="txt_title"/>

                            <h:outputLabel value="Author : *" for="txt_author"></h:outputLabel>
                            <p:inputText id="txt_author" />

                            <p:commandButton id="btn_reset" value="Reset" type="reset"/>                            
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" header="#{bundle.MainGestionePraticheTitle}">

            </p:layoutUnit>
            <p:layoutUnit position="south" size="50">

            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
