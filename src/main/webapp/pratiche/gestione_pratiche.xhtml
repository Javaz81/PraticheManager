<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            <h:outputText value="#{bundle.Title}"></h:outputText>
        </title>
        <!--        <h:outputStylesheet library="css" name="jsfcrud.css"/>
                    <h:outputScript library="js" name="jsfcrud.js"/>-->
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="auto" header="SUPERASSISTENZA - Gestore delle Pratiche">                
                <h:form>
                    <p:panelGrid columns="2" style="padding-left: 2em;vertical-align: auto">
                        <p:outputLabel for="themebasic" value="Tema: " />
                        <p:themeSwitcher  effectSpeed="normal" effect="fade" 
                                          value="#{themeSwitcherView.theme}"
                                          id="themebasic" style="width:auto"
                                          >
                            <f:selectItem itemLabel="Choose Theme" itemValue="" />
                            <f:selectItems value="#{themeSwitcherView.themes}"
                                           var="theme" itemLabel="#{theme.displayName}" 
                                           itemValue="#{theme.name}"                                   
                                           />
                            <p:ajax listener="#{themeSwitcherView.saveTheme}"/>
                        </p:themeSwitcher>
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="auto"  header="#{bundle.MainSearchPanelTitle}">
                <h:form>
                    <p:menu>
                        <p:submenu label="Document">
                            <p:menuitem value="New" url="#" icon="fa fa-plus" />
                            <p:menuitem value="Refresh" url="#" icon="fa fa-refresh"/>
                        </p:submenu>
                        <p:submenu label="Navigations">
                            <p:menuitem value="Home" url="http://www.primefaces.org" icon="fa fa-home"/>
                            <p:menuitem value="User" url="#" icon="fa fa-user"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center"  header="#{bundle.MainGestionePraticheTitle}">
                Seleziona un veicolo/piattaforma nel pannello di ricerca per 
                caricare qui tutti i suoi 
            </p:layoutUnit>
            <p:layoutUnit position="south" >

            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
