<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <style type="text/css">
            .ui-widget, .ui-widget .ui-widget {
                font-size: 83%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton 
                style=" margin-bottom: 1em;" value="APPLICA MODIFICHE" 
                actionListener="#{clienteEditDialog.endEditDialog}"
                />
            <p:panelGrid>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        NOME/RAGIONE SOCIALE
                    </p:column>
                    <p:column colspan="1">                            
                        <p:inputText value="#{clienteEditDialog.cliente.nome}" size="50" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        COGNOME
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{clienteEditDialog.cliente.cognome}" size="50" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        INDIRIZZO/LOCALITA'
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{clienteEditDialog.cliente.localita}" size="50" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        RIFERIMENTO/TEL/CELLULARE
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{clienteEditDialog.cliente.cellulare}" size="50" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>        
    </h:body>
</html>
