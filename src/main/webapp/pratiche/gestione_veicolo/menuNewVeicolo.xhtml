<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="Crea nuova Piattaforma o AutoArticolato"/></title>
        <style>
            *{
                font-size: 97% !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id='createVeicoloForm'>
            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>
            <p:commandButton style=" margin-bottom: 1em;" value="APPLICA MODIFICHE"  actionListener="#{veicoloNewDialog.endEditDialog}"/> 
            <p:panelGrid> 
                <p:row>
                    <p:column colspan="1" style="font-weight: bold;">
                        MARCA
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputText value="#{veicoloNewDialog.marca}"/>
                    </p:column>
                    <p:column colspan="1" style="font-weight: bold;">
                        MODELLO
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputText value="#{veicoloNewDialog.modello}" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1" style="font-weight: bold;">
                        ANNO
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputNumber value="#{veicoloNewDialog.anno}" size="8" minValue="0" maxValue="3000" />
                    </p:column>
                    <p:column colspan="1" style="font-weight: bold;">
                        PORTATA MAX.
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputNumber value="#{veicoloNewDialog.portataMax}"  />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        MATRICOLA / N.FABBRICA
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputText value="#{veicoloNewDialog.matricola}"/>                       
                    </p:column>
                    <p:column colspan="1"  style="font-weight: bold;">
                        TIPO
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:selectOneMenu value="#{veicoloNewDialog.tipo}"
                                         effect="fold" editable="true"
                                         >
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{veicoloNewDialog.tipiVeicolo}" />
                        </p:selectOneMenu>                    
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        TARGA
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputText value="#{veicoloNewDialog.targa}"/>
                    </p:column>
                </p:row>
            </p:panelGrid> 
            <p:panelGrid id="assignedClientGrid">
                <p:row>
                    <p:column colspan="1">
                        <p:commandButton  style=" margin-bottom: 1em;" value="ASSEGNA DA LISTA CLIENTI" actionListener="#{veicoloNewDialog.openClienteDialog()}">
                            <p:ajax event="dialogReturn" listener="#{veicoloNewDialog.onClienteAssigned}" update="@all"/>
                        </p:commandButton>
                    </p:column>
                    <p:column colspan="1">
                        <p:commandButton  style=" margin-bottom: 1em;" value="NON ASSEGNARE CLIENTE" actionListener="#{veicoloNewDialog.assingNoCliente()}" update="@all"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        NOME/RAGIONE SOCIALE
                    </p:column>
                    <p:column colspan="1">                            
                        <p:inputText value="#{veicoloNewDialog.nome}" size="50" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        COGNOME
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{veicoloNewDialog.cognome}" size="50" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        INDIRIZZO/LOCALITA'
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{veicoloNewDialog.localita}" size="50" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        RIFERIMENTO/TEL/CELLULARE
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{veicoloNewDialog.cellulare}" size="50" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
