<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="Crea nuova Piattaforma o AutoArticolato"/></title>
        <style>
            *{
                font-size: 97% !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id='createVeicoloForm'>
            <p:messages id="messages" showSummary="false" showDetail="true" closable="true" autoUpdate="true">
            </p:messages>
            <p:commandButton style=" margin-bottom: 1em;" value="APPLICA MODIFICHE"  actionListener="#{veicoloNewDialog.endEditDialog}"/> 
            <p:panelGrid> 
                <p:row>
                    <p:column colspan="1" style="font-weight: bold;">
                        MARCA
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputText value="#{veicoloNewDialog.marca}" required="true" requiredMessage="La MARCA è obbligatoria"/>
                    </p:column>
                    <p:column colspan="1" style="font-weight: bold;">
                        MODELLO
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputText value="#{veicoloNewDialog.modello}" />                        
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1" style="font-weight: bold;">
                        ANNO
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputNumber value="#{veicoloNewDialog.anno}" size="8" minValue="0" decimalPlaces="0" maxValue="3000" />
                    </p:column>
                    <p:column colspan="1" style="font-weight: bold;">
                        PORTATA MAX. (Kg)
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputNumber value="#{veicoloNewDialog.portataMax}" decimalPlaces="0" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        MATRICOLA / N.FABBRICA
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputText value="#{veicoloNewDialog.matricola}" maxlength="30" size="30" 
                                     required="true" requiredMessage="La MATRICOLA è obbligatoria (basta un carattere qualsiasi)."/>                       
                    </p:column>
                    <p:column colspan="1"  style="font-weight: bold;">
                        TIPO
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:selectOneMenu value="#{veicoloNewDialog.tipo}"
                                         effect="fold" editable="true"
                                         >
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItems value="#{veicoloNewDialog.tipiVeicolo}" />
                        </p:selectOneMenu>                    
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        TARGA
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <div class="ui-g">                            
                            <div class="ui-g-10 ui-md-10 ui-lg-10">
                                <p:inputText id="targaInput" value="#{veicoloNewDialog.targa}"/>
                            </div>
                            <div class="ui-g-2 ui-md-2 ui-lg-2">
                                <p:commandButton icon="fa fa-fw fa-refresh" 
                                                 actionListener="#{veicoloNewDialog.generateTarga()}"                                                
                                                 title="Genera una targa nuova e univoca"
                                                 update="targaInput" />
                            </div>
                        </div>                                              
                    </p:column>
                </p:row>
            </p:panelGrid> 
            <p:panelGrid id="assignedClientGrid" style="margin-top: 1em">
                <p:row>
                    <p:column colspan="1">
                        <p:commandButton  style=" margin-bottom: 1em;" value="ASSEGNA DA LISTA CLIENTI" actionListener="#{veicoloNewDialog.openClienteDialog()}">
                            <p:ajax event="dialogReturn" listener="#{veicoloNewDialog.onClienteAssigned}" update="@all"/>
                        </p:commandButton>
                    </p:column>
                    <p:column colspan="1">
                        <p:commandButton  style=" margin-bottom: 1em;" value="ASSEGNA CLIENTE NULLO" actionListener="#{veicoloNewDialog.assingNoCliente()}" update="@all"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        NOME/RAGIONE SOCIALE
                    </p:column>
                    <p:column colspan="1">                            
                        <p:inputText value="#{veicoloNewDialog.nome}" size="50" required="true" requiredMessage="Il NOME / RAG.SOCIALE è obbligatorio. Se NON è necessaria la presenza di un cliente allora assegna pure il CLIENTE NULLO" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        COGNOME
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{veicoloNewDialog.cognome}" size="50" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        INDIRIZZO/LOCALITA'
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{veicoloNewDialog.localita}" size="50" />
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1"  style="font-weight: bold;">
                        RIFERIMENTO/TEL/CELLULARE
                    </p:column>
                    <p:column colspan="1">
                        <p:inputText value="#{veicoloNewDialog.cellulare}" size="50" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
