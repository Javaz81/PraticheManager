<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <style type="text/css">
            .ui-widget, .ui-widget .ui-widget {
                font-size: 83%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton 
                style=" margin-bottom: 1em;" value="APPLICA MODIFICHE" 
                actionListener="#{temporaneiEditDialog.endDialog}"
                />
            <p:panelGrid> 
                <p:row>
                    <p:column colspan="1" style="font-weight: bold;">
                        VEICOLO TEMPORANEO
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputText value="#{temporaneiEditDialog.veicolo}" size="80" maxlength="150"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1" style="font-weight: bold;">
                        CLIENTE TEMPORANEO
                    </p:column>
                    <p:column class="col-value" colspan="1">
                        <p:inputText value="#{temporaneiEditDialog.cliente}" size="80" maxlength="150" />
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>        
    </h:body>
</html>
