<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title><h:outputText value="Crea nuova Piattaforma o AutoArticolato"/></title>
        <style>
            *{
                font-size: 97% !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form id='createVeicoloForm'>            
            <p:dataTable var="c" value="#{clienteAssignDialog.clienti}" filteredValue="#{clienteAssignDialog.filtered}"  rows="5" paginator="true">
                <p:column headerText="Nome Rag. Sociale" filterBy="#{c.nome}" filterMatchMode="contains" >
                    <h:outputText value="#{c.nome}" />
                </p:column>

                <p:column headerText="Cognome"  filterBy="#{c.cognome}" filterMatchMode="contains" >
                    <h:outputText value="#{c.cognome}" />
                </p:column>

                <p:column headerText="Localita / Indirizzo"  filterBy="#{c.localita}" filterMatchMode="contains" >
                    <h:outputText value="#{c.localita}" />
                </p:column>

                <p:column headerText="Tel. / Cellulare"  filterBy="#{c.cellulare}" filterMatchMode="contains" >
                    <h:outputText value="#{c.cellulare}" />
                </p:column>

                <p:column headerText="Seleziona">
                    <p:commandButton icon="fa fa-fw fa-search" actionListener="#{clienteAssignDialog.assignCliente(c)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
