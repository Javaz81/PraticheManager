<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <title>#{veicoliSearchView.selectedLavoroCustomDialog.descrizione}</title>
    </h:head>
    <h:body>
        <h:form>
            <div style="margin: auto !important">
                <p:outputLabel style="margin:1em" value="Descrizione Lavoro " for="desc"/>
                <p:inputText id="desc" value="#{veicoliSearchView.selectedLavoroCustomDialog.descrizione}" required="true" style=" min-width: 30em !important " />
                <p:commandButton style="margin-left: 2em" icon="fa fa-fw fa-edit" 
                                 value="Modifica" 
                                 actionListener="#{veicoliSearchView.closeDialogMenu}"/>
            </div>           
        </h:form>
    </h:body>
</html>
