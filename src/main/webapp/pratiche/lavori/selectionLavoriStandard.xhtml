<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <style type="text/css">
            .ui-widget, .ui-widget .ui-widget {
                font-size: 82%;
            }
        </style>
        <title>Selezione lavori di categoria - #{veicoliSearchView.selectedCategoriaDialog.nome}</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton value="APPLICA MODIFICHE" actionListener="#{lavoriStandardDialog.closeDialog}"
                             style="margin-bottom: 0.2em"/> 
            <p:panelGrid columns="2" layout="tabular">
                <p:repeat value="#{lavoriStandardDialog.selezioni}" var="lav" varStatus="status">
                     <p:selectBooleanCheckbox itemLabel="#{lav.descrizione}" 
                                                 value="#{lavoriStandardDialog.componentValues[status.index]}"/>       
                </p:repeat>
            </p:panelGrid>
                       
        </h:form>
    </h:body>
</html>
