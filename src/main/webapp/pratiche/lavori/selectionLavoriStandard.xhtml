<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
        <title>Selezione lavori di categoria - #{veicoliSearchView.selectedCategoriaDialog.nome}</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-fluid">
                <ui:repeat value="#{lavoriStandardDialog.selezioni}" var="lav" varStatus="status">
                    <div class="ui-g-12 ui-lg-6 ui-md-6">
                        <p:selectBooleanCheckbox itemLabel="#{lav.descrizione}" 
                                                 value="#{lavoriStandardDialog.componentValues[status.index]}"/>
                    </div>                    
                </ui:repeat>
            </div>         
            <p:commandButton value="Salva" />            
        </h:form>
    </h:body>
</html>
