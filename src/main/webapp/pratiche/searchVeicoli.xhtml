<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style type="text/css">
            .ui-widget, .ui-widget .ui-widget {
                font-size: 75%;
            }
            .ui-panel {
                font-size: 75%;
            }
        </style>
    </h:head>
    <h:body style="margin:auto">
        <h:form>
            <p:dataTable id="searchVeicoliDT" var="veicolo" value="#{searchVeicoliDialog.veicoli}" paginator="true" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"                         
                         rows="5" filteredValue="#{searchVeicoliDialog.filteredVeicoli}"
                          >
                <p:column headerText="Marca" filterBy="#{veicolo.marca}" filterMatchMode="contains">
                    <h:outputText value="#{veicolo.marca}" />
                </p:column>

                <p:column headerText="Modello" filterBy="#{veicolo.modello}" filterMatchMode="contains" >
                    <h:outputText value="#{veicolo.modello}" />
                </p:column>
                
                <p:column headerText="Targa" filterBy="#{veicolo.targa}" filterMatchMode="contains" >
                    <h:outputText value="#{veicolo.targa}" />
                </p:column>

                <p:column headerText="Num. Fabbrica / Matricola" filterBy="#{veicolo.matricola}" filterMatchMode="contains">
                    <h:outputText value="#{veicolo.matricola}" />
                </p:column>

                <p:column headerText="Cliente" filterBy="#{veicolo.cliente}" filterFunction="#{searchVeicoliDialog.filterVeicoloByCliente}">
                    <h:outputText value="#{veicolo.cliente.nome} #{veicolo.cliente.cognome}" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{searchVeicoliDialog.selectCarFromDialog(veicolo)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
