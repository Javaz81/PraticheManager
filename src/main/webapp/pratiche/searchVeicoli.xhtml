<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable var="veicolo" value="#{veicoliSearchView.veicoli}">
                <p:column headerText="Marca">
                    <h:outputText value="#{veicolo.marca}" />
                </p:column>

                <p:column headerText="Modello">
                    <h:outputText value="#{veicolo.modello}" />
                </p:column>

                <p:column headerText="Num. Fabbrica/matricola">
                    <h:outputText value="#{veicolo.matricola}" />
                </p:column>

                <p:column headerText="Cliente">
                    <h:outputText value="#{veicolo.cliente.nome}" />
                </p:column>

                <p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-search" actionListener="#{veicoliSearchView.selectCarFromDialog(veicolo)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
