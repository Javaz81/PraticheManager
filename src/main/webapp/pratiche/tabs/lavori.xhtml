<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="ui-g ui-fluid">
        <ui:repeat value="#{veicoliSearchView.lavoriManagerBean.categorie}" var="categoria" >
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <p:panel header="#{categoria.nome}">
                    <ui:repeat value="#{veicoliSearchView.lavoriManagerBean.categoriaLavori.get(categoria)}" var="lav">
                        <p:selectBooleanCheckbox itemLabel="#{lav.descrizione}" 
                                                 id="cb_lav_#{veicoliSearchView.selectedPratica.idPratica}_#{lav.idTipoLavoro}"
                                                 value="#{veicoliSearchView.lavoriManagerBean.isLavoroSelected(
                                                          veicoliSearchView.selectedPratica,
                                                          lav
                                                          )}"/>
                    </ui:repeat>                
                </p:panel>
            </div>            
        </ui:repeat>
    </div>
</html>
