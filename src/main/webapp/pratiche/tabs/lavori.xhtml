<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <p:panelGrid columns="3" layout="grid">
        <c:forEach items="#{lavoriManagerBean.categorie}" var="categoria" varStatus="metadata">
            <p:panel header="#{categoria.nome}" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-bottom:20px">

                <p:ajax event="close" listener="#{panelView.onClose}" />
                <p:ajax event="toggle" listener="#{panelView.onToggle}" />

                <f:facet name="options">
                    <p:menu>
                        <p:submenu label="Azioni">
                            <p:menuitem value="Toggle" url="#" icon="ui-icon-newwin" onclick="PF('panel').toggle()" />
                            <p:menuitem value="Remove" url="#" icon="ui-icon-close" onclick="PF('panel').close()" />
                        </p:submenu>
                    </p:menu>
                </f:facet>
                <!--
                TODO: fare tutti
                <p:selectManyCheckbox id="menu_#{categoria.nome}" value="" layout="responsive" columns="3">
                    <f:selectItems value="#{checkboxView.cities}" var="city" itemLabel="#{city}" itemValue="#{city}" />
                </p:selectManyCheckbox>
                -->
            </p:panel>

        </c:forEach>
    </p:panelGrid>
</html>
