<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <div class="ui-fluid">
        <div class="ui-g-12 ui-lg-12 ui-md-12">
            <p:commandButton value="Aggiungi" icon="fa fa-fw fa-plus" actionListener="#{veicoliSearchView.chooseMaterialePratica}">
                <p:ajax event="dialogReturn" listener="#{veicoliSearchView.onMaterialePraticaAdd}"/>
            </p:commandButton>
        </div>
        <ui:repeat value="#{veicoliSearchView.selectedMaterialePratica}" var="mat">           
            <div class="ui-g-12 ui-lg-4 ui-md-6">
                <div class="ui-g">
                    <div class="ui-g-6">
                        #{mat.articolo1.descrizione} &#160; <b>#{mat.quantitaConsumata}</b> &#160; #{mat.articolo1.unitaDiMisura}
                    </div>
                    <div class="ui-g-6">
                        <p:commandButton icon="fa fa-fw fa-edit"
                                         action="#{veicoliSearchView.menuMateriale(mat)}">
                            <p:ajax event="dialogReturn" listener="#{veicoliSearchView.onMaterialePraticaEdit}" update="@(.tab_pratiche_panel) growl" />
                        </p:commandButton>
                        <p:commandButton icon="fa fa-fw fa-trash" action="#{veicoliSearchView.removeMateriale(mat)}" update="@(.tab_pratiche_panel) growl">
                            <p:confirm header="Conferma rimozione" message="Vuoi rimuovere questo materiale dalla pratica?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Rimuovi" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Annulla" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </div>
                </div>
            </div>
        </ui:repeat>
    </div>
</html>
